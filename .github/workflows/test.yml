on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version:
          - 26.1
          - 26.2
          - 26.3
          - 27.1
          - 27.2
          - 28.1
          - snapshot

    steps:    
    - uses: actions/checkout@v3 
    - name: Set up Emacs
      uses: purcell/setup-emacs@v3.0
      with:
        version: ${{ matrix.emacs_version }}

    - name: Emacs init
      run: bin/setup

  test:
    - name: examples
      needs: setup
      run: bin/test

  docs:
    - name: docs
      needs: [build,test]
      run: |
        echo " Test Doc generation..."
        echo "════════════════════════════════════════════════════════════════════════════════"
        bin/docs
        echo "════════════════════════════════════════════════════════════════════════════════"
        git diff
        echo "════════════════════════════════════════════════════════════════════════════════"
        cat README.md
        echo "════════════════════════════════════════════════════════════════════════════════"
        cat index.md
        echo "════════════════════════════════════════════════════════════════════════════════"
